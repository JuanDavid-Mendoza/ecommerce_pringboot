<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Iniciar sesi칩n</h2>
                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Usuario">
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger small" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Contrase침a">
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
                    </div>
                </form>
                <div th:if="${error}" class="alert alert-danger mt-3 text-center" th:text="${error}"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
