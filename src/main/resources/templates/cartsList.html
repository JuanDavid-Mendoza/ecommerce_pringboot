<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de carritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar(${username}, ${userId})}"></div>

<div class="container my-5">
    <h2 class="mb-4 text-center">Listado de carritos</h2>
    <div class="row g-4">
        <div class="col-12" th:each="cart : ${carts}">
            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <span class="fw-bold">Fecha del carrito:</span>
                    <span th:text="${cart.date}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title mb-3">Productos en el carrito</h5>
                    <div class="row g-3">
                        <div class="col-12 col-md-6 col-lg-4"
                             th:each="product : ${cart.products}">
                            <div class="card h-100 border-0">
                                <img th:src="${product.image}" class="card-img-top" alt="Imagen del producto"
                                     style="object-fit: contain; height: 150px;">
                                <div class="card-body p-2">
                                    <h6 class="card-title mb-1" th:text="${product.title}">Título</h6>
                                    <p class="card-text text-muted mb-1" th:text="${product.description}">Descripción</p>
                                    <span class="badge bg-success" th:text="'$' + ${product.price}">Precio</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
