<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar(${username}, ${userId})}"></div>

<div class="container my-5">
    <h2 class="mb-4 text-center">Listado de productos</h2>
    <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="${product.image}" class="card-img-top" alt="Imagen del producto" style="object-fit: contain; height: 200px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.title}">Título</h5>
                    <p class="card-text text-muted" th:text="${product.description}">Descripción</p>
                    <div class="mt-auto">
                        <span class="badge bg-success fs-6 mb-2" th:text="'$' + ${product.price}">Precio</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
